<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="app.js"></script>
    <title>Github Profiles</title>
  </head>

  <body>
    <div class="search">
      <input type="text" class="inp" placeholder="username" />
    </div>

    <div class="profile-cont">
      <div class="profile">
        <div class="pfp">
          <a href="" target="_blank">
            <img src=" " alt="" />
          </a>
        </div>
        <div class="main">
          <h3 class="name"></h3>
          <div class="bio">
            <p></p>
          </div>
          <div class="socials">
            <a href="" class="social-tag" id="website" target="_blank">
              <span><i class="fa fa-link" aria-hidden="true"></i>website</span>
            </a>
            <a href="" class="social-tag" id="email" target="_blank">
              <span
                ><i class="fa fa-envelope" aria-hidden="true"></i>email</span
              >
            </a>
            <a href="" class="social-tag" id="twitter" target="_blank">
              <span
                ><i class="fa fa-twitter" aria-hidden="true"></i>twitter</span
              >
            </a>
          </div>
          <div class="user-details">
            <h5>
              <span class="flwrs"></span>
              <span class="det-sub">Followers</span>
            </h5>
            <h5>
              <span class="flwing"></span>
              <span class="det-sub">Following</span>
            </h5>
            <h5>
              <span class="repo-no"></span>
              <span class="det-sub">Repos</span>
            </h5>
          </div>
          <div class="repo-board">
            <ul class="repos"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
