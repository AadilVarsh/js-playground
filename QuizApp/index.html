<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Quiz App</title>
</head>

<body>
    <div class="question-form">
        <h3 id="question"></h3>
        <div class="options">
            <label class="option-a">
          <input type="radio" name="option" class="option-a" />
        </label>
            <label class="option-b">
          <input type="radio" name="option" class="option-b" />
        </label>
            <label class="option-c">
          <input type="radio" name="option" class="option-c" />
        </label>
            <label class="option-d">
          <input type="radio" name="option" class="option-d" />
        </label>
        </div>
        <div class="btn-grp">
            <button id="sub-btn">Submit</button>
            <button id="nxt-btn" disabled>Next</button>
        </div>
    </div>
</body>

</html>
