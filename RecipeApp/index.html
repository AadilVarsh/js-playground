<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" crossorigin="anonymous" />
    <script src="app.js"></script>
    <title>Recipe App</title>
</head>

<body>
    <div class="search">
        <input type="text" id="search-input" placeholder="Ice Cream?" />
        <button id="search-submit">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </div>

    <div id="recipes">
    </div>
    <div class="recipe-popup">
        <div id="popup">
            <h3 class="heading"></h3>
            <div id="content">
                <p></p>
            </div>
            <div id="popupThumb">
                <img src="" alt="" />
            </div>
            <div class="youtubeEmbed">
                <iframe src="https://www.youtube.com/embed/tY3taZO3Aro" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="close-btn">
                <button id="closePopup">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
            </div>
        </div>
</body>

</html>
