<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <title>Weather App</title>
</head>

<body>
    <input type="text" id="inp-cmp">
    <div class="weather-comp">
        <div id="climate">
            <h4 id="temp">32<span>&deg;</span></h4>
            <h4 id="msg">Foggy</h4>
            <h5 id="condition">Very Bad</h5>
        </div>
        <img src="https://cdn.weatherapi.com/weather/128x128/night/122.png" alt="" id="icon">
        <div id="location">
            <h4 id="name">LolTown</h4>
            <h4 id="tz">Utopia/central</h4>
            <h4 id="country">Loland</h4>
        </div>
    </div>
</body>

</html>
