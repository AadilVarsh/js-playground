<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Countdown Timer</title>
</head>

<body>
    <img src="bg.jpg" alt="backg" />
    <div id="dial">
        <div class="val-div">
            <span class="vals" id="days"></span>
            <span class="subset">days</span>
        </div>
        <div class="val-div">
            <span class="vals" id="hours"></span>
            <span class="subset">hours</span>
        </div>
        <div class="val-div">
            <span class="vals" id="minutes"></span>
            <span class="subset">minutes</span>
        </div>
        <div class="val-div">
            <span class="vals" id="seconds"></span>
            <span class="subset">seconds</span>
        </div>
    </div>
</body>

</html>
